<!-- components/search/search.component.html -->


<div class="search-bar">
    <input id="search-input"  
      type="text" 
      [(ngModel)]="searchText" 
      placeholder="Search"
    />
    <button id="search-button" (click)="onSearch()"><img src="../../../assets/icons/search.svg" alt="search" /></button>
    <button id="clear-button" (click)="onClear()"><img src="../../../assets/icons/cancel.svg" alt="cancel" /></button>
</div>
