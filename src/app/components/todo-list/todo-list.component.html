<!-- components/todo-list/todo-list.component.html -->
<div class="todo-card" *ngFor="let item of todoItems">

  <div class="header">
    <!-- <div style="color: tomato;">id {{ item.id }}</div> -->
    <div>{{ item.title | uppercase }}</div>
  </div>

  <div class="body">
    <div>date: {{ item.dueDate | date:'short' }}</div> <!-- date:'short' -->
    <div>description: {{ item.description }}</div>
    <div>tag: #{{ item.tag }}</div>
    <!-- <div>tags #{{ item.tags.join(', #') }}</div> -->
    <div>priority: {{ item.priority}}</div>
    <div>{{ item.isCompleted ? 'Done' : 'To Do' }}</div>
    <button (click)="onEdit(item)">Edit</button>

    <button (click)="deleteTodoItemById(item.id)">Delete</button>
  </div>

</div>
