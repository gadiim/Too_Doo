<!-- app.component.html -->
<div class="app-container">

    <div class="header-container">
        <app-todo-search></app-todo-search>
    </div>

    <div class="nav-container">
        <button (click)="showForm()">Add</button>

        <div class="form-container" *ngIf="isFormVisible">
            <app-todo-form *ngIf="isFormVisible" [todoItem]="selectedTodoItem" (saved)="onTodoItemAdded()"
                (canceled)="onFormCanceled()">
            </app-todo-form>
        </div>
    </div>

    <div class="body-wrapper">
        <div class="filter-container">
                <app-todo-filter></app-todo-filter>
            
        </div>
        <div class="list-container">
            <app-todo-list class="todo-card" (edit)="editTodoItem($event)"></app-todo-list>
        </div>
    </div>

</div>
